<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>

<h2 th:text="'Common procedures list'">Common procedures list</h2>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">List of Procedures</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(commonprocedures)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th style="width: 150px;">Number</th>
                                <th style="width: 150px;">Name</th>
                                <th style="width: 150px;">Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="commonprocedure : ${commonprocedures}">
                                <th th:text="${commonprocedure.getNumber()}">1</th>
                                <th th:text="${commonprocedure.getName()}">Giuseppe</th>
                                <th th:text="${commonprocedure.getType().getName()}">Verdi</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
